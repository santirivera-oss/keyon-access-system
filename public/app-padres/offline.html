<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      margin-bottom: 32px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    
    p {
      color: #94a3b8;
      font-size: 16px;
      max-width: 300px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn-retry {
      padding: 16px 32px;
      background: linear-gradient(135deg, #06b6d4, #8b5cf6);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
    }
    
    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(6, 182, 212, 0.4);
    }
    
    .btn-retry:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 48px;
      padding: 20px;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 16px;
      max-width: 320px;
    }
    
    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #94a3b8;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      font-size: 14px;
      color: #64748b;
      padding: 8px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tips li:last-child {
      border-bottom: none;
    }
    
    .tips li::before {
      content: '';
    }
  </style>
</head>
<body>

</body>
</html>
